<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../../style.css" type="text/css" />
    <link rel="stylesheet" href="../../major.css" />
    <script src="sendData.js" defer></script>
  </head>
  <body>
    <div class="button_board">
      <script>
        var cardData = [
          {
            text: "조형대 돕바",
            image: "../../../img/돕바오리털4.webp",
            price: "68,000원",
          },
          {
            text: "조형대 집업",
            image: "../../../img/티셔츠2.webp",
            price: "50,000원",
          },
          {
            text: "조형대 후드",
            image: "../../../img/티셔츠6.webp",
            price: "49,000원",
          },
          {
            text: "조형대 맨투맨",
            image: "../../../img/티셔츠8.webp",
            price: "45,000원",
          },
        ];

        for (var i = 0; i < cardData.length; i++) {
          document.write(`
        <div class="card">
          <button class="product_button" onclick="sendData(${i + 1})">
            <img src="${cardData[i].image}" id="imageData${
            i + 1
          }" width="300px" height="250px" />
            <h3 id="textData${i + 1}">${cardData[i].text}</h3>
            <hr />
            <h3 id="priceData${i + 1}">${cardData[i].price}</h3>
          </button>
        </div>
      `);
        }
      </script>
    </div>
  </body>
</html>
