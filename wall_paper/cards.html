<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="wall_paper.css" />
    <script src="sendData.js" defer></script>
  </head>
  <body>
    <div class="parent">
      <script>
        var cardData = [
          {
            title: "서울과기대 로고 배경화면",
            image: "../wall_img/card1.png",
            text: "안녕하세요. Star Shop 입니다. 기본로고 배경화면을 공유해드립니다.🙋‍♀️🙋‍♂️",
          },
          {
            title: "서울과기대 다산관 배경화면",
            image: "../wall_img/card5.png",
            text: "안녕하세요. Star Shop 입니다. 다산관 배경화면을 공유해드립니다.🙋‍♀️🙋‍♂️",
          },
          {
            title: "서울과기대 4월 배경화면",
            image: "../wall_img/card2.png",
            text: "안녕하세요. Star Shop 입니다. 4월 배경화면을 공유해드립니다.🙋‍♀️🙋‍♂️",
          },
          {
            title: "서울과기대 5월 배경화면",
            image: "../wall_img/card4.jpeg",
            text: "안녕하세요. Star Shop 입니다. 5월 배경화면을 공유해드립니다.🙋‍♀️🙋‍♂️",
          },
          {
            title: "서울과기대 7월 배경화면",
            image: "../wall_img/card3.jpeg",
            text: "안녕하세요. Star Shop 입니다. 7월 배경화면을 공유해드립니다.🙋‍♀️🙋‍♂️",
          },
        ];
        for (var i = 0; i < cardData.length; i++) {
          document.write(`
          <div class="card">
            <button class="product_button" onclick="sendData(${i + 1})">
              <img src="${cardData[i].image}" id="imageData${
            i + 1
          }" width="100%" height="250px" />
              <h3 id="titleData${i + 1}">${cardData[i].title}</h3>
              <hr />
              <h3 class="text" id="textData${i + 1}">${cardData[i].text}</h3>
            </button>
          </div>
        `);
        }
      </script>
    </div>
  </body>
</html>
