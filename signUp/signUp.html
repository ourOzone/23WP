<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style.css" type="text/css">
    <link rel="stylesheet" href="signUp.css" type="text/css">
    <link rel="stylesheet" href="../template.css" type="text/css">
    <script src="../template.js" defer></script>
</head>

<body>
    <p class="firstTag"></p>
    <div class="signUpContainer">
        <p>회원 가입</p>
        <form>
            <div>
                <label for="id">아이디 (영문소문자/숫자, 4~16자)</label>
                <input type="text" id="id" name="id" pattern="[a-z0-9]{4,16}" required title="영문소문자/숫자, 4~16자로 입력하세요">

            </div>

            <div>
                <label for="password">비밀번호 (영문 대소문자/숫자/특수문자 중 2가지 이상 조합, 8자~16자)</label>
                <input type="password" id="password" name="password"
                    pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()_+])[A-Za-z\d!@#$%^&*()_+]{8,16}$" required
                    title="영문 대소문자/숫자/특수문자 중 2가지 이상 조합, 8자~16자로 입력하세요">

            </div>
            <div>
                <label for="confirmPassword">비밀번호 확인</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>

            </div>

            <div>

                <label for="name">이름</label>
                <input type="text" id="name" name="name" required>

            </div>

            <div>

                <label for="phone">휴대전화</label>
                <input type="tel" id="phone" name="phone" pattern="\d{3}-\d{4}-\d{4}" placeholder="010-1234-5678"
                    required title="휴대전화 형식에 맞게 입력하세요">

            </div>

            <div>
                <label for="email">이메일</label>
                <input type="email" id="email" name="email" required>

            </div>


            <button type="submit">회원가입</button>
        </form>
    </div>

</body>

</html>
