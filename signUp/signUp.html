<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style.css" type="text/css">
    <link rel="stylesheet" href="signUp.css" type="text/css">
    <link rel="stylesheet" href="../template.css" type="text/css">
    <script src="../template.js" defer></script>
</head>

<body>
    <p class="firstTag"></p>
    <div class = "titleArea">회원 가입</div>

    <div class="signUpContainer">
        <form>
            <div>
                <label for="id">아이디</label>
                <input type="text" id="id" name="id" required title="영문소문자/숫자, 4~16자로 입력하세요">
                <p>(영문소문자/숫자, 4~16자)</p>
            </div>

            <div>
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" required
                    title="영문 대소문자/숫자/특수문자 중 2가지 이상 조합, 8자~16자로 입력하세요">
                <p>(영문/숫자/특수문자 조합, 8자~16자)</p>
            </div>
            <div>
                <label for="confirmPassword">비밀번호 확인</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>

            </div>

            <div>

                <label for="name">이름</label>
                <input type="text" id="name" name="name" required>

            </div>

            <div>

                <label for="phone">휴대전화</label>
                <input type="tel" id="phone" name="phone" required title="휴대전화 형식에 맞게 입력하세요">

            </div>

            <div>
                <label for="email">이메일</label>
                <input type="email" id="email" name="email" required>

            </div>
            <button type="submit" onClick = "signUp()">회원가입</button>
        </form>
    </div>


    <script>
        function signUp() {
            alert('회원가입이 완료되었습니다.')
            window.location.href = '../mainPage/index.html';
        }
    </script>

</body>

</html>
